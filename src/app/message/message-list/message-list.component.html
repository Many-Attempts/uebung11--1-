<div class="message-list-container">
  <h2>Contacts</h2>
  
  <!-- Loading state -->
  <div class="loading-indicator" *ngIf="isLoading()">
    Loading contacts...
  </div>
  
  <!-- Error message -->
  <div class="error-message" *ngIf="errorMessage()">
    {{ errorMessage() }}
  </div>
  
  <div class="message-list" *ngIf="!isLoading() && !errorMessage()">
    <div 
      class="message-item" 
      *ngFor="let contact of contacts()" 
      [routerLink]="['/conversation', contact.id]"
    >
      <div class="message-details">
        <div class="message-header">
          <strong>{{ contact.name }}</strong>
          <span class="user-group">Group: {{ contact.group_id }}</span>
        </div>
        <div class="message-content">
          Click to start conversation
        </div>
      </div>
    </div>
    
    <!-- Empty state -->
    <div class="empty-state" *ngIf="contacts().length === 0 && !isLoading() && !errorMessage()">
      No contacts available
    </div>
  </div>
  
  <div class="navigation">
    <a routerLink="/">Back to home</a>
  </div>
</div>
